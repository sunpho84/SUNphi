script:
  - bash config/bootstrap
  - mkdir build
  - cd build
  - ../configure THREADS MPI
  - make
  - bin/checks
  
# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR/build
  - rm -fr docs
  - which clang
  - clang --version
  - doxygen -v
  - make doxygen-run
  - cd $TRAVIS_BUILD_DIR
  - if [[ "$THREADS" == "--enable-threads" ]] && [[ "$MPI" == "--enable-MPI" ]] ;then . config/publishDocumentation.sh;fi
